	    function isPrime(num) {
	        // 1.获取平方根
	        var temp = parseInt(Math.sqrt(num))
	
	        // 2.循环判断
	        for (var i = 2; i <= temp; i++) {
	            if (num % i == 0) {
	                return false
	            }
	        }
	        return true
	    }
	
	    // 测试
	    console.log(isPrime(3)) // true
	    console.log(isPrime(32)) // false
	    console.log(isPrime(37)) // true
	
	    console.log(5/2)
