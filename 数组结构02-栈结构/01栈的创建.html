	<script>
	    // 栈类
	    function Stack(){
			// 栈中的属性
			var items = []			
			// 栈相关的方法
			// 压栈操作
			this.push = function (element) {
			    items.push(element)
			}			
			// 出栈操作
			this.pop = function () {
			    return items.pop()
			}			
			// peek操作
			this.peek = function () {
			    return items[items.length - 1]
			}			
			// 判断栈中的元素是否为空
			this.isEmpty = function () {
			    return items.length == 0
			}			
			// 获取栈中元素的个数
			this.size = function () {
			    return items.length
			}
			//移除栈内的所有元素
			this.clear = function(){
				items = [];
			};
		}

	    // 封装十进制转二进制的函数
	    // decimal
	    // binary
	    function dec2bin(decNumer) {
			// 定义变量
			var stack = new Stack()
			var remainder;
	
			// 循环除法
			while (decNumer > 0) {
				remainder = decNumer % 2
				decNumer = Math.floor(decNumer / 2)
				stack.push(remainder)
			}
	
			// 将数据取出
			var binayriStrng = ""
			while (!stack.isEmpty()) {
				binayriStrng += stack.pop()
			}
			return binayriStrng
		}
	
	    // 测试函数
	    console.log(dec2bin(10))
	    console.log(dec2bin(233))
	    console.log(dec2bin(1000))
		
		//十进制转换成任何进制
		function baseConvert(decnum, base){
		    var stack = new Stack();
		    var rem;
		    while(decnum>0){
		        rem = Math.floor(decnum%base);
		        stack.push(rem);
		        decnum = Math.floor(decnum/base);
		    }
		
		    var basestr = "";
		    var digits = "0123456789ABCDEF";
		    while(!stack.isEmpty()){
		        basestr += digits[stack.pop()];
		    }
		    return basestr;
		}
